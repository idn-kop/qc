<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image - AOS UNLOCKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            padding: 20px;
        }

        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 60px 80px;
        }

        /* Background Effects */
        .og-image::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(199, 0, 11, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .og-image::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(199, 0, 11, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* Grid Pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 60px;
            width: 100%;
        }

        /* Logo Section */
        .logo-section {
            flex-shrink: 0;
        }

        .logo-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #c7000b, #ff3333);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(199, 0, 11, 0.4);
        }

        .logo-icon {
            font-size: 80px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .logo-stars {
            color: #ffd700;
            font-size: 18px;
            letter-spacing: 4px;
            margin-top: 10px;
        }

        /* Text Section */
        .text-section {
            flex: 1;
        }

        .brand-name {
            font-size: 72px;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            margin-bottom: 15px;
        }

        .brand-name span {
            color: #c7000b;
        }

        .tagline {
            font-size: 28px;
            color: #888;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .services {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .service-tag {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }

        .service-tag.highlight {
            background: linear-gradient(135deg, #c7000b, #ff3333);
            border: none;
        }

        /* Domain */
        .domain {
            position: absolute;
            bottom: 40px;
            right: 60px;
            z-index: 10;
        }

        .domain-text {
            font-size: 24px;
            color: #c7000b;
            font-weight: 700;
            background: rgba(199, 0, 11, 0.1);
            padding: 12px 30px;
            border-radius: 30px;
            border: 2px solid rgba(199, 0, 11, 0.3);
        }

        /* Decorative Elements */
        .chip-icon {
            position: absolute;
            top: 40px;
            right: 60px;
            font-size: 40px;
            opacity: 0.3;
        }

        .phone-icons {
            position: absolute;
            bottom: 40px;
            left: 60px;
            display: flex;
            gap: 15px;
            opacity: 0.5;
        }

        .phone-icons span {
            font-size: 30px;
        }
    </style>
</head>
